<ion-header>
  <ion-toolbar>
    <ion-title>Admin - Objetos Perdidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="objetos-content">
  <ion-grid class="objetos-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6" class="objetos-col">
        <h1 class="objeto-title ion-text-center">Objetos Perdidos</h1>
        <ion-list class="objetos-list">
          <ion-item *ngFor="let objeto of objetos" class="objeto-item">
            <ion-card class="objeto-card">
              <img [src]="objeto.foto" alt="Imagen del objeto perdido" class="objeto-img" />
              <ion-card-header>
                <ion-card-title>{{ objeto.nombre_objeto }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p><strong>Sala Encontrada:</strong> {{ objeto.sala_encontrada }}</p>
                <p><strong>Hora Encontrada:</strong> {{ objeto.hora_encontrada }}</p>
                <p><strong>Descripción:</strong> {{ objeto.descripcion }}</p>
                <ion-button expand="full" (click)="entregarObjeto(objeto)">
                  Marcar como Entregado
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
